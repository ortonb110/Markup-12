<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--
    FYI:
    Textarea resize in the design is a native feature of browsers.
    Also there is no close icon in the assets, so you should try to find another way of implementing it.
  -->

    <div class="root">
      <div class="container">
        <div class="header">
          <h1 class="header-text">Account settings</h1>
          <div class="close"></div>
        </div>
        <div class="contact-container">
          <div class="image">
            <img class="image-asset" src="./assets/img/bright.png" alt="" />
          </div>
          <form action="#" class="form">
            <label for="#" class="label">username</label>
            <input
              type="text"
              class="input-text"
              placeholder="Enter your username"
            />
            <div class="form-group flex">
              <div class="flex-flow">
                <label for="#" class="label label-inline">First name</label>
                <input
                  type="text"
                  class="input-text"
                  placeholder="Enter your first name"
                />
              </div>
              <div class="flex02">
                <label for="#" class="label label-inline">Last name</label>
                <input
                  type="text"
                  class="input-text input-inline"
                  placeholder="Enter your last name"
                />
              </div>
            </div>
            <label for="#" class="label">Email</label>
            <input type="email" class="input-text" placeholder="@gmail.com" />
            <label for="textarea" class="label">Bio</label>
            <textarea
              name="#"
              id=""
              rows="7"
              placeholder="Tell us about yourself"
              class="textArea"
            ></textarea>
          </form>
        </div>
        <div class="footer">
          <div class="cancel">Cancel</div>
          <div class="save">Save</div>
        </div>
      </div>
    </div>
  </body>
</html>
